name: CI

on:
  push:
    branches:
      - main
      - '[0-9]+.[0-9]+.x'
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Setup ESLint Caching
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: .eslintcache
          key: ${{ runner.os }}-${{ hashFiles('.eslintrc.json') }}
      - name: Install node modules
        run: yarn install --frozen-lockfile --ignore-scripts
      - name: Run ESLint
        run: yarn lint --cache-strategy content
      - name: Validate NgBot Configuration
        run: yarn ng-dev ngbot verify
      - name: Validate Circular Dependencies
        run: yarn ts-circular-deps:check
      - name: Run Validation
        run: yarn -s admin validate
      - name: Check tooling setup
        run: yarn -s check-tooling-setup
      - name: Check commit message
        # Commit message validation is only done on pull requests as its too late to validate once
        # it has been merged.
        if: github.event_name == 'pull_request'
        run: yarn ng-dev commit-message validate-range ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
      - name: Check code format
        # Code formatting checks are only done on pull requests as its too late to validate once
        # it has been merged.
        if: github.event_name == 'pull_request'
        run: yarn ng-dev format changed --check ${{ github.event.pull_request.base.sha }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Install node modules
        run: yarn install --frozen-lockfile
      - name: Build release targets
        run: yarn ng-dev release build
      - name: Store PR release packages
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: packages
          path: dist/releases/*.tgz
          retention-days: 14

  test:
    runs-on: ubuntu-latest
    env:
      defaultVersion: 16
    strategy:
      matrix:
        version: [18]
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          persist-credentials: false
      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: ${{ matrix.version }}
          cache: 'yarn'
      - name: Install node modules
        run: yarn install --frozen-lockfile
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@480911a3506374c76aa9a79ca0b4a690a2855d39
      - if: matrix.version == env.defaultVersion
        name: Run tests for default node version
        run: yarn bazel test --test_tag_filters=-node18,-node16-broken //packages/...
      - if: matrix.version != env.defaultVersion
        name: Run tests for non-default node version
        run: yarn bazel test --test_tag_filters=node18,-node18-broken //packages/...

  e2e:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]
        subset: [npm, yarn, esbuild]
        shard: [0, 1, 2, 3]
        exclude:
          # Exclude Node.js v16 when running on a PR
          - node: ${{ github.event_name != 'pull_request' && 'none' || '16' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Initialize environment
        uses: angular/dev-infra/github-actions/npm/checkout-and-setup-node@480911a3506374c76aa9a79ca0b4a690a2855d39
        with:
          fetch-depth: 1
      - name: Install node modules
        run: yarn install --frozen-lockfile
      - name: Setup Bazel
        uses: angular/dev-infra/github-actions/bazel/setup@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Setup Bazel RBE
        uses: angular/dev-infra/github-actions/bazel/configure-remote@480911a3506374c76aa9a79ca0b4a690a2855d39
      - name: Run CLI E2E tests
        run: yarn bazel test --define=E2E_SHARD_TOTAL=4 --define=E2E_SHARD_INDEX=${{ matrix.shard }} --config=e2e //tests/legacy-cli:e2e.${{ matrix.subset }}_node${{ matrix.node }}
