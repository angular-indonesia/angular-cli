name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@dbe78a59d7b9b93dbb3d85de1096982568156620
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
