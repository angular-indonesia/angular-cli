name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@736f9a825a9b509f12e99b980d84fe1e9e2ba39f
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
