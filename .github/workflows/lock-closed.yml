name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@f5eff76f2cca985a7cf2ed81df0f79e8848bc686
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
