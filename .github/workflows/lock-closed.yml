name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@7bdd46591b6300ca636f3c78fd1b427d7f3fdf38
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
