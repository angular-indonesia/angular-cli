name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@e638278dafb51a09bb06929dbfa44b3ac26e4030
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
