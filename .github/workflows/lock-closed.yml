name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@50857c6aa6532660e84d2974272f6b0041e291b8
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
