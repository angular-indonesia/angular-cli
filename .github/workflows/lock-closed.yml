name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@7e2c5b8998b41a8ffcf51b2055375f299e22cdb4
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
